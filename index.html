<script>
/* =========================

   - bgm.mp3 ã¯æ®‹ã‚Š5ãƒã‚¹ã§éŸ³é‡ã‚’å°ã•ãã€æ®‹ã‚Š1ãƒã‚¹ã§åœæ­¢
   - æ®‹ã‚Š1ãƒã‚¹ã§ lastOne.mp3 ã¨ æ™‚è¨ˆéŸ³ï¼ˆlastBgmï¼‰ã‚’åŒæ™‚å†ç”Ÿ

const ROWS=9, COLS=9, ENEMIES=10;

const IMG_NORMAL   = "explorer.jpeg";
const IMG_HYPE1    = "hype1.jpeg";
const IMG_HYPE2    = "hype2.jpeg";
const IMG_HYPE3    = "hype3.jpeg";

const EXTRA_RING_OPEN = 3;

let board=[], opened=[], flags=[];

let stageShown=0;

/* éŸ³é‡ï¼ˆå‰ã®ã¾ã¾ï¼‰ */

/* â˜…bgm ã®é€šå¸¸éŸ³é‡ / å°ã•ãã—ãŸéŸ³é‡ */
const BGM_VOL_NORMAL = 1.0;
const BGM_VOL_LOW    = 0.25;

function play(se){
  if(!se) return;
  try{ se.currentTime=0; se.play().catch(()=>{}); }catch(e){}
}

/* ===== BGM ON/OFF ç®¡ç†ï¼ˆå¾“æ¥ã®æŒ™å‹•ã‚’å´©ã•ãšã€å¯¾è±¡ã‚’å¢—ã‚„ã™ï¼‰ ===== */
let bgmUnlocked=false;
let userBgmEnabled=true;

function setBgmButtonText(){
  const on = bgmUnlocked && userBgmEnabled;
  const t = on ? "BGM OFF" : "BGM ON";
  bgmToggle.textContent=t;

function stopAllBgm(){
  bgm.pause();
  clockBgm.pause();
  lastOne.pause();
}

function ensureBaseBgmPlaying(){
  // ãƒ™ãƒ¼ã‚¹BGMï¼ˆbgm.mp3ï¼‰ã¯ã€Œæ®‹ã‚Š1ã€ã«ãªã£ãŸã‚‰æ­¢ã‚ã‚‹ã®ã§ã€ã“ã“ã§ã¯å†é–‹ã—ãªã„åˆ¶å¾¡ã‚’å…¥ã‚Œã‚‹
  if(!bgmUnlocked || !userBgmEnabled) return;
  if(!bgm.paused) return;
  bgm.play().catch(()=>{});
}

function toggleBGM(){
  userBgmEnabled=!userBgmEnabled;
  if(!userBgmEnabled){
    stopAllBgm();
  }else{
    // å†é–‹ï¼šçŠ¶æ³ã«å¿œã˜ã¦å†ç”Ÿï¼ˆæ®‹ã‚ŠçŠ¶æ…‹ã¯ checkStagesAndClear ãŒæŒã£ã¦ã„ã‚‹ã®ã§ã€ã“ã“ã§ã¯æœ€ä½é™ï¼‰
    ensureBaseBgmPlaying();
  }
  setBgmButtonText();
}
bgmToggle.onclick=toggleBGM;

document.addEventListener("pointerdown", ()=>{
  bgmUnlocked=true;
  if(userBgmEnabled){
    bgm.volume = BGM_VOL_NORMAL;
    ensureBaseBgmPlaying();
  }

document.addEventListener("contextmenu", (e)=>e.preventDefault());

/* ===== util ===== */
function inBounds(r,c){ return r>=0 && r<ROWS && c>=0 && c<COLS; }
function neighbors(r,c){
  const res=[];
  for(let dr=-1; dr<=1; dr++){
    for(let dc=-1; dc<=1; dc++){
      if(dr===0 && dc===0) continue;
      const nr=r+dr, nc=c+dc;
      if(inBounds(nr,nc)) res.push([nr,nc]);
    }
  }
  return res;
}
function countAdjEnemies(r,c){
  return neighbors(r,c).reduce((acc,[nr,nc])=>acc + (board[nr][nc]===-1 ? 1 : 0),0);
}
function computeNumbers(){
  for(let r=0;r<ROWS;r++){
    for(let c=0;c<COLS;c++){
      if(board[r][c]===-1) continue;
      board[r][c]=countAdjEnemies(r,c);
    }
  }
}
function remainingSafeCells(){
  let cnt=0;
  for(let r=0;r<ROWS;r++){
    for(let c=0;c<COLS;c++){
      if(board[r][c]!==-1 && !opened[r][c]) cnt++;
    }
  }
  return cnt;
}
function key(r,c){ return r+","+c; }
function isAlienCell(r,c){ return alienPos && alienPos[0]===r && alienPos[1]===c; }

/* ===== board ===== */
function placeEnemiesWithSafeZone(excludeR, excludeC){
  board = Array.from({length:ROWS},()=>Array(COLS).fill(0));

  const safe=new Set();
  safe.add(key(excludeR,excludeC));
  for(const [nr,nc] of neighbors(excludeR, excludeC)) safe.add(key(nr,nc));

  let placed=0;
  while(placed<ENEMIES){
    const r=Math.floor(Math.random()*ROWS);
    const c=Math.floor(Math.random()*COLS);
    if(safe.has(key(r,c))) continue;
    if(board[r][c]===-1) continue;
    board[r][c]=-1;
    placed++;
  }

  while(true){
    const r=Math.floor(Math.random()*ROWS);
    const c=Math.floor(Math.random()*COLS);
    if(safe.has(key(r,c))) continue;
    if(board[r][c]===-1) continue;
    alienPos=[r,c];
    break;
  }

  computeNumbers();
}

/* ===== render ===== */
function render(){
  const table=document.createElement("table");
  for(let r=0;r<ROWS;r++){
    const tr=document.createElement("tr");
    for(let c=0;c<COLS;c++){
      const td=document.createElement("td");
      td.dataset.r=r; td.dataset.c=c;

      td.addEventListener("click",(e)=>{
        e.preventDefault();
        if(gameOver) return;
        openCell(r,c);
      });

      td.addEventListener("contextmenu",(e)=>{
        e.preventDefault();
        if(gameOver) return;
        toggleFlag(r,c);
      });

      // ã‚¹ãƒãƒ›é•·æŠ¼ã—æ——
      let pressTimer=null;
      td.addEventListener("pointerdown",(e)=>{
        if(e.pointerType==="mouse") return;
        if(gameOver) return;
        pressTimer=setTimeout(()=>{
          toggleFlag(r,c);
          pressTimer=null;
        },380);
      });
      td.addEventListener("pointerup",()=>{ if(pressTimer){clearTimeout(pressTimer);pressTimer=null;} });
      td.addEventListener("pointerleave",()=>{ if(pressTimer){clearTimeout(pressTimer);pressTimer=null;} });
      td.addEventListener("pointercancel",()=>{ if(pressTimer){clearTimeout(pressTimer);pressTimer=null;} });

      tr.appendChild(td);
    }
    table.appendChild(tr);
  }
  game.innerHTML="";
  game.appendChild(table);
}

function cellEl(r,c){
  return document.querySelector(`td[data-r="${r}"][data-c="${c}"]`);
}
function updateCellView(r,c){
  const td=cellEl(r,c);
  if(!td) return;

  td.className="";
  td.textContent="";

  if(flags[r][c] && !opened[r][c]){
    td.classList.add("flag");
    td.textContent="ğŸš©";
    return;
  }
  if(!opened[r][c]) return;

  if(isAlienCell(r,c)){
    td.classList.add("open","alien");
    return;
  }

  td.classList.add("open");
  const v=board[r][c];
  if(v===-1){ td.classList.add("enemy"); return; }
  if(v===0) return;

  td.textContent=String(v);
  td.classList.add("num"+v);
}
function refreshAll(){
  for(let r=0;r<ROWS;r++) for(let c=0;c<COLS;c++) updateCellView(r,c);
}

/* ===== logic ===== */
function floodOpen(sr,sc){
  const q=[[sr,sc]];
  const seen=new Set([key(sr,sc)]);

  while(q.length){
    const [r,c]=q.shift();
    opened[r][c]=true;
    flags[r][c]=false;
    updateCellView(r,c);

    if(isAlienCell(r,c)) continue;
    if(board[r][c]!==0) continue;

    for(const [nr,nc] of neighbors(r,c)){
      const k=key(nr,nc);
      if(seen.has(k)) continue;
      if(opened[nr][nc]) continue;
      if(flags[nr][nc]) continue;
      if(isAlienCell(nr,nc)) continue;
      seen.add(k);
      q.push([nr,nc]);
    }
  }
}

function openExtraRing(r,c,dist){
  for(let dr=-dist; dr<=dist; dr++){
    for(let dc=-dist; dc<=dist; dc++){
      const nr=r+dr, nc=c+dc;
      if(!inBounds(nr,nc)) continue;
      if(opened[nr][nc]) continue;
      opened[nr][nc]=true;
      updateCellView(nr,nc);
    }
  }
}

function openCell(r,c){
  if(gameOver) return;
  if(flags[r][c]) return;

  if(!started){
    started=true;
    placeEnemiesWithSafeZone(r,c);
  }
  if(opened[r][c]) return;

  play(seOpen);

  if(isAlienCell(r,c)){
    opened[r][c]=true;
    updateCellView(r,c);
    play(alienSound);
    statusEl.textContent="ç«æ˜Ÿäººã ï¼ï¼ï¼";
    checkStagesAndClear();
    return;
  }

  if(board[r][c]===-1){
    gameOver=true;

    // çˆ†å¼¾ã§æ­»äº¡ã—ãŸã‚‰æ™‚è¨ˆéŸ³ã‚‚ãƒ©ã‚¹ãƒˆ1æ›²ã‚‚æ­¢ã‚ã‚‹ï¼ˆä»¥å‰ã®è¦æœ›ç¶­æŒï¼‰
    clockBgm.pause();
    lastOne.pause();

    explorer.src=IMG_DEATH;
    explorer.classList.add("captured");
    explorer.classList.remove("perfect");
    statusEl.textContent="ä»»å‹™å¤±æ•—...!!";
    play(seDeath);

    for(let rr=0; rr<ROWS; rr++){
      for(let cc=0; cc<COLS; cc++){
        if(board[rr][cc]===-1) opened[rr][cc]=true;
      }
    }
    openExtraRing(r,c,EXTRA_RING_OPEN);
    refreshAll();

    // é€šå¸¸BGMã¯çŠ¶æ³ã«ã‚ˆã£ã¦å†é–‹ï¼ˆæ®‹ã‚Š1ã§æ­¢ã‚ã‚‹ãƒ«ãƒ¼ãƒ«ãŒã‚ã‚‹ã®ã§ã€ã“ã“ã§ã¯ãã®ã¾ã¾ï¼‰
    if(userBgmEnabled && bgmUnlocked){
      // æ­»äº¡æ™‚ã¯ bgm ã‚’é€šå¸¸éŸ³é‡ã«æˆ»ã—ã¦å†ç”Ÿã—ã¦OKï¼ˆãŸã ã—æ—¢ã«æ­¢ã¾ã£ã¦ãŸã‚‰é³´ã‚‰ã•ãªã„ï¼‰
      bgm.volume = BGM_VOL_NORMAL;
      ensureBaseBgmPlaying();
    }
    return;
  }

  floodOpen(r,c);
  checkStagesAndClear();
}

function toggleFlag(r,c){
  if(gameOver) return;
  if(opened[r][c]) return;

  flags[r][c]=!flags[r][c];
  usedFlag = usedFlag || flags[r][c];

  play(seFlag);
  updateCellView(r,c);
  checkStagesAndClear();
}

/* ===== ã“ã“ãŒã€ŒéŸ³ã€ä»•æ§˜ã®ä¸­æ ¸ ===== */
let clockStarted=false;
let lastOneStarted=false;
let bgmLowered=false;

function startClockIfNeeded(){
  if(clockStarted) return;
  if(!bgmUnlocked || !userBgmEnabled) return;
  clockStarted=true;
  clockBgm.play().catch(()=>{});
